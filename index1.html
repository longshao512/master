<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>餐厅后台管理系统</title>
		<link href="https://fonts.font.im/css?family=Hanalei+Fill" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index1.css" />
		<script type="text/javascript" src="js/index1.js"></script>
		<script type="text/javascript" src="js/index2.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>
	<body>

		<div class="right">
			<div class="top-right">餐厅后台管理系统</div>
			<div class="div1" data-toggle="collapse" data-target="#demo2"><i class="fa fa-fire"></i> Order<i class="fa fa-caret-down"></i></div>
			<div id="demo2" class="collapse">
				<li onclick="orderpage()">显示当前所有订单</li>
			</div>

			<div class="div1" data-toggle="collapse" data-target="#demo1"><i class="fa fa-coffee"></i>Food<i class="fa fa-caret-down"></i></div>
			<div id="demo1" class="collapse">
				<li onclick="foodpage()">显示当前所有菜单</li>
			</div>

			<div class="div1" data-toggle="collapse" data-target="#demo"><i class="fa fa-user-o "></i>User<i class="fa fa-caret-down"></i></div>
			<div id="demo" class="collapse">
				<li id="update">用户信息修改</li>
				<li onclick="userlook()">查看用户信息</li>
			</div>
		</div>


		<div class="left">
			<div class="top-left">
				<i class="fa fa-tasks"></i>
				<i class="fa fa-globe"></i>
				<i class="fa fa-arrows-alt"></i>
				<i class="fa fa-repeat"></i>
				<i class="fa fa-tags"></i>
				<div class="shortbox">
					<i class="fa fa-user-circle"></i>
					<i class="fa fa-sign-out" id="return"></i>
			</div>
			</div>
				<div class="box">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myedit"
					 >添加</button>
					<table class="table table-hover table-bordered">
						<tr style="background: #D3D3D3;">
							<th>菜品名称</th>
							<th>菜品价格</th>
							<th>菜品描述</th>
							<th>菜品类型</th>
							<th>菜品类型id</th>
							<th>操作</th>
						</tr>
						<tbody id="mainData">
						</tbody>
					</table>
				</div>
			<!-- food -->
			<div class="modal fade" id="myedit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="myedit" >修改订单</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="formGroupExampleInput">菜品名称</label>
									<input type="text" class="form-control" id="foodname1">
								</div>
								<div class="form-group">
									<label for="formGroupExampleInput2">菜品价格</label>
									<input type="text" class="form-control" id="price1">
								</div>
								<div class="form-group">
									<label for="formGroupExampleInput">菜品描述</label>
									<input type="text" class="form-control" id="desc1">
								</div>
								<div class="form-group">
									<label for="formGroupExampleInput2">菜品类型</label>
									<input type="text" class="form-control" id="typename1">
								</div>
								<div class="form-group">
									<label for="formGroupExampleInput2">菜品类型id</label>
									<input type="text" class="form-control" id="typeid1">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="submit">提交</button>
						</div>
					</div>
				</div>
			</div>
			
				
				<div class="box">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
					 >添加</button>
					<table class="table table-hover table-bordered">
						<tbody id="orderData">
							<tr style="background: #D3D3D3;">
							<th>选购菜品</th>
							<th>付款</th>
							<th>手机号码</th>
							<th>操作</th>
						</tr>
						</tbody>
					</table>
				</div>
				<!-- order -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">修改订单</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="formGroupExampleInput">菜品名称</label>
										<input type="text" class="form-control" id="foodname1">
									</div>
									<div class="form-group">
										<label for="formGroupExampleInput2">菜品价格</label>
										<input type="text" class="form-control" id="price1">
									</div>
									<div class="form-group">
										<label for="formGroupExampleInput3">菜品描述</label>
										<input type="text" class="form-control" id="desc1">
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" id="submit">提交</button>
							</div>
						</div>
					</div>
				</div>
				
				
				<div class="box">
					<h2>用户信息查看</h2>
					<table class="table table-hover table-bordered">
						<tbody id="look">
						</tbody>
					</table>
				</div>




</div>


	</body>
</html>
